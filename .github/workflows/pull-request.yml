name: Unit Tests
#  Esto es una prueba
run-name: ${{ github.actor }} is execute test coverage ðŸ˜Ž
on:
  pull_request:
    branches:
      - "master"
    types: [opened, reopened, synchronize]

jobs:
  tests:
    if: startsWith(github.head_ref, 'feature')
    runs-on: ubuntu-latest

    permissions: write-all

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Do you have a unit test?
        id: validate-test
        uses: actions/github-script@v6
        with:
          script: |
            const { validateTest } = require('./pull-request.js')
            await validateTest({ github, context, core })

      - name: Run tests
        if: ${{ success() && steps.validate-test.conclusion == 'success' }}
        id: run-test
        uses: actions/github-script@v6
        with:
          script: |
            const { runTest } = require('./pull-request.js')
            await runTest({ github, context, core })

      # - name: Run tests
      #   id: test-changedsince
      #   run: yarn test:changedsince
      - name: Coverage Report
        if: ${{ steps.run-test.conclusion == 'failure' }} || ${{ success() }}
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: report.json
          base-coverage-file: report.json
          annotations: failed-tests
      #     skip-step: install
