name: Unit Tests
#  Prueba
run-name: ${{ github.actor }} is execute test coverage ðŸ˜Ž
on:
  pull_request:
    branches:
      - "master"
    types: [opened, reopened, synchronize]

# Test feature
# permissions: write-all
permissions:
  checks: write
  pull-requests: write

jobs:
  tests:
    if: startsWith(github.head_ref, 'feature')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # - name: Run Tests
      #   run: yarn test
      - name: Test and Generate Coverage
        run: yarn test:coverage
      - name: Print the Total Coverage
        id: coverage-percent
        shell: bash
        run: |
          value=`sed -n 47p coverage/lcov-report/index.html | awk -F '>' '{print $2}' | awk -F '%' '{print $1}'`
          echo "::set-output name=coverage::$value"
          echo $value
      # - run: npm run lint

      - name: Add Coverage Label
        uses: actions/github-script@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            let newLabel = 'COV: ${{steps.coverage-percent.outputs.coverage}}'
            const labels = await github.issues.listLabelsOnIssue({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            console.log(github)
            let covLabel = null
            labels.data.forEach(label => {
              if (label.name.match(/COV:/)) {
                covLabel = label
              }
            })
            if (covLabel && covLabel.name === newLabel) {
              covLabel = null
            }
            covLabel && github.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: covLabel.name,
            })
            newLabel && github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [newLabel]
            })
      - name: Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with: 
          test-script: yarn test
