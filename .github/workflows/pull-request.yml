name: Unit Tests
#  Prueba
run-name: ${{ github.actor }} is execute test coverage 😎
on:
  pull_request:
    branches:
      - "master"
    types: [opened, reopened, synchronize]

# Test feature
# permissions: write-all
permissions:
  checks: write
  pull-requests: write

jobs:
  tests:
    if: startsWith(github.head_ref, 'feature')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # - name: Run Tests
      #   run: yarn test
      # - name: Test and Generate Coverage
      #   run: yarn test:coverage
      # - name: Print the Total Coverage
      #   id: coverage-percent
      #   shell: bash
      #   run: |
      #     value=`sed -n 47p coverage/lcov-report/index.html | awk -F '>' '{print $2}' | awk -F '%' '{print $1}'`
      #     echo "::set-output name=coverage::$value"
      #     echo $value

      # - run: npm run lint
      - name: Add Coverage Label
        uses: actions/github-script@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script: |
            const number = await context.payload.pull_request.number
            const files = await github.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: number
            })

            const isShow = files.data.some(file => file.filename.includes('.test.ts') || file.filename.includes('.test.js'))
            console.log('isShow', isShow)

            if(!isShow){
              throw new Error('Debes tener al menos una prueba unitaria')
            }

            return "**Cumpliste con tener una prueba unitaria** 👏"
